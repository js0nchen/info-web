<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 信息发布平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #409eff;
            margin-bottom: 30px;
        }
        
        .el-form-item {
            margin-bottom: 22px;
            text-align: left;
        }
        
        .register-btn {
            width: 100%;
            margin-top: 10px;
        }
        
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #409eff;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">信息发布平台</div>
            <el-form>
                <el-form-item>
                    <el-input 
                        placeholder="请输入用户名" 
                        prefix-icon="user"
                        clearable>
                    </el-input>
                </el-form-item>
                
                <el-form-item>
                    <el-input 
                        type="email"
                        placeholder="请输入邮箱地址" 
                        prefix-icon="message"
                        clearable>
                    </el-input>
                </el-form-item>
                
                <el-form-item>
                    <el-input 
                        type="password"
                        placeholder="请输入密码" 
                        prefix-icon="lock"
                        show-password>
                    </el-input>
                </el-form-item>
                
                <el-form-item>
                    <el-input 
                        type="password"
                        placeholder="请确认密码" 
                        prefix-icon="lock"
                        show-password>
                    </el-input>
                </el-form-item>
                
                <el-form-item>
                    <el-checkbox>我已阅读并同意<a href="#" style="color: #409eff;">用户协议</a>和<a href="#" style="color: #409eff;">隐私政策</a></el-checkbox>
                </el-form-item>
                
                <el-button type="primary" class="register-btn">注册</el-button>
            </el-form>
            
            <div class="login-link">
                已有账号？<a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    // 可以在这里添加注册表单的数据模型
                }
            },
            methods: {
                // 可以在这里添加注册逻辑
            }
        });
        
        app.use(ElementPlus);
        app.mount('body');
    </script>
</body>
</html>
