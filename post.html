<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布信息 - 信息发布平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #409eff;
            color: white;
            padding: 0 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #d9ecff;
        }
        
        .main-content {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            font-size: 24px;
            color: #303133;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-item {
            margin-bottom: 20px;
        }
        
        .form-item label {
            display: block;
            margin-bottom: 8px;
            color: #606266;
            font-weight: 500;
        }
        
        .el-input, .el-textarea {
            width: 100%;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .form-actions .el-button {
            margin: 0 10px;
            padding: 12px 30px;
        }
        
        .footer {
            background: #303133;
            color: #c0c4cc;
            padding: 30px 0;
            margin-top: 40px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">信息发布平台</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="#">分类</a>
                <a href="#">热门</a>
                <a href="#">最新</a>
            </div>
            <div class="user-actions">
                <button class="el-button el-button--primary el-button--small">登录</button>
                <button class="el-button el-button--success el-button--small">注册</button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="form-container">
            <h2 class="form-title">发布新信息</h2>
            <form id="postForm">
                <div class="form-item">
                    <label for="title">信息标题 *</label>
                    <input type="text" id="title" class="el-input__inner" placeholder="请输入信息标题">
                </div>
                
                <div class="form-item">
                    <label for="category">信息分类 *</label>
                    <select id="category" class="el-input__inner">
                        <option value="">请选择分类</option>
                        <option value="job">求职招聘</option>
                        <option value="housing">房屋租售</option>
                        <option value="secondhand">二手交易</option>
                        <option value="service">生活服务</option>
                        <option value="education">教育培训</option>
                        <option value="business">商务合作</option>
                        <option value="missing">寻人启事</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="form-item">
                    <label for="content">信息详情 *</label>
                    <textarea id="content" class="el-textarea__inner" rows="8" placeholder="请输入详细信息内容"></textarea>
                </div>
                
                <div class="form-item">
                    <label for="contact">联系方式 *</label>
                    <input type="text" id="contact" class="el-input__inner" placeholder="请输入联系电话或微信号">
                </div>
                
                <div class="form-item">
                    <label for="images">上传图片</label>
                    <div class="el-upload el-upload--text">
                        <div class="el-upload-dragger">
                            <i class="el-icon-upload"></i>
                            <div class="el-upload-text">将文件拖到此处，或<em>点击上传</em></div>
                            <div class="el-upload-hint">只能上传jpg/png文件，且不超过500kb</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="el-button el-button--primary">发布信息</button>
                    <button type="button" class="el-button el-button--default">重置</button>
                </div>
            </form>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 信息发布平台 版权所有</p>
            <p>联系电话：---------- | 邮箱：---------</p>
            <p>地址：------------------</p>
        </div>
    </footer>

    <script>
        // 表单提交逻辑
        document.querySelector('.el-button--primary').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;
            const contact = document.getElementById('contact').value;
            
            if (!title || !category || !content || !contact) {
                alert('请填写所有必填项！');
                return;
            }
            
            alert('信息发布成功！');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
