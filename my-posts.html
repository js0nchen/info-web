<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的发布 - 信息发布平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #409eff;
            color: white;
            padding: 0 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #d9ecff;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .user-actions button {
            margin-left: 10px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 20px 0;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 0;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: #606266;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, 
        .sidebar-menu a.active {
            background-color: #ecf5ff;
            color: #409eff;
            border-right: 3px solid #409eff;
        }
        
        .content {
            flex: 1;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 30px;
        }
        
        .page-title {
            font-size: 24px;
            color: #303133;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ebeef5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .posts-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .posts-table th,
        .posts-table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #ebeef5;
        }
        
        .posts-table th {
            background-color: #fafafa;
            font-weight: 500;
            color: #606266;
        }
        
        .posts-table tr:hover {
            background-color: #f5f7fa;
        }
        
        .post-title {
            color: #409eff;
            text-decoration: none;
        }
        
        .post-title:hover {
            text-decoration: underline;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status.published {
            background-color: #f0f9eb;
            color: #67c23a;
        }
        
        .status.draft {
            background-color: #f4f4f5;
            color: #909399;
        }
        
        .status.pending {
            background-color: #fdf6ec;
            color: #e6a23c;
        }
        
        .actions button {
            margin-right: 5px;
        }
        
        .pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        
        .stats-filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .posts-table {
                font-size: 14px;
            }
            
            .posts-table th,
            .posts-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">信息发布平台</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="post.html">发布信息</a>
            </div>
            <div class="user-actions">
                <el-dropdown>
                    <el-button size="small">
                        用户名 <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <template #dropdown>
                        <el-dropdown-menu>
                            <el-dropdown-item>个人中心</el-dropdown-item>
                            <el-dropdown-item>我的发布</el-dropdown-item>
                            <el-dropdown-item divided>退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="profile.html">个人资料</a></li>
                <li><a href="#" class="active">我的发布</a></li>
                <li><a href="#">收藏夹</a></li>
                <li><a href="#">消息通知</a></li>
                <li><a href="#">账户设置</a></li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="content">
            <h1 class="page-title">
                <span>我的发布</span>
                <el-button type="primary" size="small">发布新信息</el-button>
            </h1>
            
            <!-- 统计和筛选 -->
            <div class="stats-filters">
                <div class="stats">
                    共发布 <strong>12</strong> 条信息
                </div>
                <div class="filters">
                    <el-select placeholder="状态筛选" size="small" style="width: 120px;">
                        <el-option label="全部状态" value=""></el-option>
                        <el-option label="已发布" value="published"></el-option>
                        <el-option label="草稿" value="draft"></el-option>
                        <el-option label="待审核" value="pending"></el-option>
                    </el-select>
                    <el-input placeholder="搜索标题" size="small" style="width: 200px;"></el-input>
                </div>
            </div>
            
            <!-- 发布列表 -->
            <table class="posts-table">
                <thead>
                    <tr>
                        <th width="40%">标题</th>
                        <th width="15%">分类</th>
                        <th width="15%">状态</th>
                        <th width="15%">发布时间</th>
                        <th width="15%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="detail.html" class="post-title">求租一套两居室</a>
                        </td>
                        <td>房屋租赁</td>
                        <td><span class="status published">已发布</span></td>
                        <td>2023-05-10</td>
                        <td class="actions">
                            <el-button type="primary" size="small" plain>编辑</el-button>
                            <el-button type="danger" size="small" plain>删除</el-button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="detail.html" class="post-title">出售二手笔记本电脑</a>
                        </td>
                        <td>二手交易</td>
                        <td><span class="status published">已发布</span></td>
                        <td>2023-05-05</td>
                        <td class="actions">
                            <el-button type="primary" size="small" plain>编辑</el-button>
                            <el-button type="danger" size="small" plain>删除</el-button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="detail.html" class="post-title">寻找周末兼职工作</a>
                        </td>
                        <td>招聘信息</td>
                        <td><span class="status pending">待审核</span></td>
                        <td>2023-04-28</td>
                        <td class="actions">
                            <el-button type="primary" size="small" plain>编辑</el-button>
                            <el-button type="danger" size="small" plain>删除</el-button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="detail.html" class="post-title">全新电动车转让</a>
                        </td>
                        <td>二手交易</td>
                        <td><span class="status published">已发布</span></td>
                        <td>2023-04-22</td>
                        <td class="actions">
                            <el-button type="primary" size="small" plain>编辑</el-button>
                            <el-button type="danger" size="small" plain>删除</el-button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="detail.html" class="post-title">求购一台台式电脑</a>
                        </td>
                        <td>二手交易</td>
                        <td><span class="status draft">草稿</span></td>
                        <td>-</td>
                        <td class="actions">
                            <el-button type="primary" size="small" plain>编辑</el-button>
                            <el-button type="danger" size="small" plain>删除</el-button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 分页 -->
            <div class="pagination">
                <el-pagination
                    layout="prev, pager, next"
                    :total="12"
                    :page-size="5"
                    background>
                </el-pagination>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    // 可以在这里添加数据模型
                }
            }
        });
        
        app.use(ElementPlus);
        app.mount('body');
    </script>
</body>
</html>
