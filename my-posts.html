<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 信息发布平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #409eff;
            color: white;
            padding: 0 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        
        .nav-links a:hover {
            color: #d9ecff;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
        }
        
        .user-actions button {
            margin-left: 10px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 20px 0;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 0;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 20px;
            color: #606266;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .sidebar-menu a:hover, 
        .sidebar-menu a.active {
            background-color: #ecf5ff;
            color: #409eff;
            border-right: 3px solid #409eff;
        }
        
        .content {
            flex: 1;
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            padding: 30px;
        }
        
        .page-title {
            font-size: 24px;
            color: #303133;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ecf5ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #409eff;
            font-size: 40px;
            margin-right: 20px;
        }
        
        .user-info h2 {
            font-size: 22px;
            color: #303133;
            margin-bottom: 10px;
        }
        
        .user-info p {
            color: #606266;
            margin-bottom: 5px;
        }
        
        .section-title {
            font-size: 18px;
            color: #303133;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .post-card {
            border: 1px solid #ebeef5;
            border-radius: 4px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .post-card:hover {
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        
        .post-title {
            font-size: 16px;
            font-weight: bold;
            color: #303133;
            margin-bottom: 10px;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            color: #909399;
            font-size: 12px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
            padding: 15px;
            background-color: #f5f8fa;
            border-radius: 4px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #409eff;
        }
        
        .stat-label {
            font-size: 14px;
            color: #606266;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">信息发布平台</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="post.html">发布信息</a>
            </div>
            <div class="user-actions">
                <el-dropdown>
                    <el-button size="small">
                        用户名 <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <template #dropdown>
                        <el-dropdown-menu>
                            <el-dropdown-item>个人中心</el-dropdown-item>
                            <el-dropdown-item>我的发布</el-dropdown-item>
                            <el-dropdown-item divided>退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="active">个人资料</a></li>
                <li><a href="#">我的发布</a></li>
                <li><a href="#">收藏夹</a></li>
                <li><a href="#">消息通知</a></li>
                <li><a href="#">账户设置</a></li>
            </ul>
        </div>

        <!-- 主内容区 -->
        <div class="content">
            <h1 class="page-title">个人中心</h1>
            
            <!-- 用户信息 -->
            <div class="profile-header">
                <div class="avatar">U</div>
                <div class="user-info">
                    <h2>用户名</h2>
                    <p>注册时间：2023-01-01</p>
                    <p>邮箱：user@example.com</p>
                    <p>状态：普通用户</p>
                </div>
            </div>
            
            <!-- 统计信息 -->
            <div class="section-title">数据统计</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">发布信息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">3</div>
                    <div class="stat-label">收藏信息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">42</div>
                    <div class="stat-label">浏览量</div>
                </div>
            </div>
            
            <!-- 最近发布 -->
            <div class="section-title">最近发布</div>
            <div class="posts-grid">
                <div class="post-card">
                    <div class="post-title">求租一套两居室</div>
                    <div class="post-meta">
                        <span>2023-05-10</span>
                        <span>浏览 123</span>
                    </div>
                </div>
                <div class="post-card">
                    <div class="post-title">出售二手笔记本电脑</div>
                    <div class="post-meta">
                        <span>2023-05-05</span>
                        <span>浏览 89</span>
                    </div>
                </div>
                <div class="post-card">
                    <div class="post-title">寻找周末兼职工作</div>
                    <div class="post-meta">
                        <span>2023-04-28</span>
                        <span>浏览 67</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-plus/dist/index.full.min.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return {
                    // 可以在这里添加数据模型
                }
            }
        });
        
        app.use(ElementPlus);
        app.mount('body');
    </script>
</body>
</html>
